<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objektum</title>
</head>
<body>
    <ul></ul>
    <ol></ol>
    <script>
        //tomb
        const users = [
            {
                name: 'John',
                email: 'j@gmail.com',
                year: 2002
            },
            {
                name: 'Feri',
                email: 'f@gmail.com',
                year: 2000
            },
            {
                name: 'Gyula',
                email: 'gy@gmail.com',
                year: 1999
            },
            {
                name: 'Alma',
                email: 'a@gmail.com',
                year: 2003
            }
        ]  
        //for of
        let liStr = ''
        let olStr = ''
        for(let obj of users){
            liStr += `<li>${obj.name}</li>`
            olStr += `<li>${obj.email}</li>`
        }
        document.querySelector('ul').innerHTML = liStr
        document.querySelector('ul').innerHTML = olStr
    </script>
</body>
</html>
