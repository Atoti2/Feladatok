<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Todos</title>
</head>

<body>
    <div class="container d-flex justify-content-center text-center">
        <div class="text-center">
            <h1 class="">My Todos</h1>  
            <div class="">
                <input id="todo" class="border rounded m-2 p-2" type="text" placeholder="add new todo">
                <i class="fa-regular fa-square-plus fa-2x cursor-pointer" onclick="add()"></i>
            </div>
            <div class="holder"></div>
        </div>

       
    </div>
    

    <script>


        let todos = ["Igen", "Nem"]
        let doneList = []
        function show() {
            document.querySelector(".holder").innerHTML=todos.map(todo =>   `
            <div class="row border bg-white align-items-center justify-content-between p-1 rounded-top ">
                <i type="button" class="joe fa-regular fa-circle-check fa-2x text-secondary"onclick=done(this)></i>
                <p class="m-0 p-2">${todo}</p>
                <i type="button" class="joe2 fa-solid fa-trash-can fa-2x"onclick="del(this)"></i>
            </div>
            `).join('')
        }

       show()
        
        function add() {
            todo = document.getElementById("todo").value
            todos.push(todo)
            document.getElementById("todo").value = ''
            show()
        }

        function del(e){
            let torolni = e.previousElementSibling.innerHTML
            let torolt = todos.filter(todo=>todo!=`${torolni}`)
            todos=torolt
            show()
            
        }

    </script>
</body>

</html>
