    <div class="container bg-light border p-2">
        <h4 class="text-center">Gondoltam egy sz√°mra!</h4>
        <p class="text-center">Tippelj!</p>
        <form class="d-flex justify-content-center flex-column align-items-center">
            <div class="form-group">
                <input class="form-control" type="number" id="tipp" placeholder="Add meg a tippedet">
            </div>
            <input class="btn btn-primary w-75" type="button" value="ellenorzes" onclick="verify()">
            <input class="btn btn-warning w-50 m-2" type="button" value="Reset" onclick="ujraindit()">
            <div class="result"></div>

        </form>

    <script>
        let okIcon = `<i class="fa-solid fa-circle-check fa-2x text-success "></i>`
        let nemJo = `<i class="fa-sharp fa-solid fa-circle-xmark fa-2x text-danger "></i> `
        //let randNumber = Math.floor((Math.random() * (10-5+1)) + 5);
        function randomNm(x,y) {
            return Math.floor(Math.random() * (y-x+1)) + x;
        }
        let szam =randomNm(1,20)
        //console.log(szam)

        function verify(){
            let userNm = document.getElementById('tipp').value;
           /*
            if(userNm === szam){
                document.querySelector('.result').innerHTML = `okIcon `
            }else{
                document.querySelector('.result').innerHTML = `<i class="fa-sharp fa-solid fa-circle-xmark fa-2x text-danger "></i>`
            }*/
            document.querySelector('.result').innerHTML = userNm == szam ? okIcon : nemJo
        }
       

        function ujraindit(){
            szam = randomNm(1,20)
            document.querySelector('.result').innerHTML = ""
            let userNm = document.getElementById('tipp').value = "";

        }
    </script>
