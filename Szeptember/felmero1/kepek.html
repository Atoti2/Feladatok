<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepek</title>
</head>
<body>
    <div>
        <img id="kep" src="fold.jpg" alt="" width="300">
    </div>
    <button class="button" id="valt" onclick="changeImg()">Cserélés</button>

    <script>   
    function changeImg(){
            let kep = document.getElementById("kep")
            if(kep.src.match("fold.jpg")){
               kep.src = "mars.jpg"
            }else{
                kep.src = "fold.jpg"
            }
        }
    </script>
</body>
</html>
