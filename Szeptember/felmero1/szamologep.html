<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Szamologep</title>
</head>
<style>
    .container{
        max-width: 500px;
    }
    
</style>
<body>
    <div class="container ">
        <div class="text-center">
            <h1 >Egyszerű számológép</h1>
            <form>
                <input type="text" class="w-100 border rounded mb-2 p-1" id="szam1" placeholder="Add meg az egyik számot">
                <input type="text" class="w-100 border rounded p-1 mb-2" id="szam2" placeholder="Add meg a másik számot">
                <input type="button" value="" id="veg" class="w-100 mb-2" >
                <input type="button" class="btn btn-primary" value="+" onclick="calc(this)">
                <input type="button" class="btn btn-primary" value="-" onclick="calc(this)">
                <input type="button" class="btn btn-primary" value="/" onclick="calc(this)">
                <input type="button" class="btn btn-primary" value="*" onclick="calc(this)">
            </form>

        </div>
    </div>

    <script>
        function calc(operator){
            let eredmenyek = document.getElementById("veg")
            szam1 = parseInt(document.getElementById("szam1").value)
            szam2 = parseInt(document.getElementById("szam2").value)
          
            if(operator.value == "+"){
                let eredmeny = szam1 + szam2
                eredmenyek.value = eredmeny
            }else if(operator.value == "-"){
                let eredmeny = szam1 - szam2
                eredmenyek.value = eredmeny
            }else if(operator.value == "/"){
                let eredmeny = szam1 / szam2
                eredmenyek.value = eredmeny
            }else{
                let eredmeny = szam1 * szam2
                eredmenyek.value = eredmeny
            }
 
        }
    </script>
</body>
</html>
